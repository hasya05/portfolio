<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Image</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Noto Serif', serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(249, 216, 248);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 100px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.1);
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <a href="index.html">
    <img src="images/img1.png" alt="Portfolio Icon">
    <p>Portfolio</p>
  </a>
</body>
</html>
